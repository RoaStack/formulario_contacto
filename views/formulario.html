<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Formulario de contacto para enviar mensajes"
    />
    <title>Formulario de Contacto | Mi Sitio Web</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Contáctanos</h1>

      <form id="contactForm" aria-labelledby="contact-heading">
        <div class="form-group">
          <label for="nombre">Nombre completo</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Ej: Juan Pérez"
            required
            minlength="2"
            maxlength="50"
            pattern="[A-Za-zÁ-ú\s]+"
          />
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ej: alguien@example.com"
            required
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono móvil (opcional)</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            placeholder="Ej: +56 9 1234 5678"
            pattern="^(\+56)[\s]*(9)[\s]*(\d{4})[\s]*(\d{4})$"
            title="Formato chileno: +56 9 XXXX XXXX"
          />
        </div>

        <div class="form-group">
          <label for="mensaje">Tu mensaje</label>
          <textarea
            id="mensaje"
            name="mensaje"
            placeholder="Escribe tu mensaje aquí..."
            required
            minlength="10"
            maxlength="500"
            rows="5"
          ></textarea>
        </div>

        <button type="submit" class="submit-btn">
          <span class="btn-text">Enviar mensaje</span>
          <span class="loading-spinner" aria-hidden="true"></span>
        </button>

        <div id="message" role="alert" aria-live="polite"></div>
      </form>
    </main>

    <script src="/js/script.js" defer></script>
  </body>
</html>
